{% if let Some(title) = title %}
	<div class="shift" style="flex:{{ (end_time-start_time).whole_minutes() }} 1 0">
		<p class="time">
			{{ start_time }}
			-{{ end_time }}
		</p>
		<p class="title">{{ title }}</p>
	</div>
{% else %}
	<div class="filler" style="flex:{{ (end_time-start_time).whole_minutes() }} 1 0"></div>
{% endif %}
