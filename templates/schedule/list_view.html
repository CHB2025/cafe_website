<div class="schedule-list" hx-target="#modal">
  <dl>
    {% for group in grouped_shifts %}
    <dt>{{ group.start_time|time_short }}:</dt>
    {% for shift in group.shifts %}
    <dd><a href="/shift/{{ shift.id }}">{{ shift.title }}</a> (until {{ shift.end_time|time_short }})</dd>
    {% endfor %}
    {% endfor %}
  </dl>
</div>
