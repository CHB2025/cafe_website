<div class="schedule-list" hx-target="#modal">
  <dl>
    {% for group in grouped_shifts %}
    <dt>{{ group.start_time.format("%I:%M %p") }}:</dt>
    {% for shift in group.shifts %}
    <dd><a href="/shift/{{ shift.id }}">{{ shift.title }}</a> (until {{ shift.end_time.format("%I:%M %p") }})</dd>
    {% endfor %}
    {% endfor %}
  </dl>
</div>
