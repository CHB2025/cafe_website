{% if !shifts.is_empty() %}
	<div class="shift" style="flex:{{ (end_time-start_time).num_minutes() }} 1 0">
		{% for (id, title) in shifts %}
			<a hx-boost="true" href="/shift/{{ id }}">{{ title }}</a><br>
		{% endfor %}
	</div>
{% else %}
	<div class="filler" style="flex:{{ (end_time-start_time).num_minutes() }} 1 0"></div>
{% endif %}
