
{% match kind %}
  {% when DisplayKind::Block %}
    <h3>Error {{ code }}</h3>
    <p>{{ message }}</p>
  {% when DisplayKind::Inline %}
    <span class="error">{{ message }}</span>
  {% when DisplayKind::Redirect(url) %}
    <span class="error" hx-get="{{ url }}" hx-trigger="load" hx-target="#content" hx-swap="innerHTML">{{ message }}</span>
{% endmatch %}
