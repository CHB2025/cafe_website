<table cellspacing="0" hx-target="this" hx-push-url="false">
  <thead>
    <tr>
      <th class='border p-4'>Name</th>
      <th class='border p-4'>Email</th>
      <th class='border p-4'>Role</th>
      <th class="border p-4">Remove</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
      <tr>
        <td class="border p-4">{{ user.name }}</td>
        <td class="border p-4">{{ user.email }}</td>
        <td class="border p-4">TODO</td>
        <td class="border p-4">
          <button 
            class="px-4 py-2 border rounded-xl shadow text-white bg-red-600 hover:bg-red-900 hover:shadow-none disabled:bg-zinc-300"
            {% if current.id == user.id %}disabled{% endif %}
            hx-delete="/account/{{ user.id }}"
            hx-target="next div">
            Remove
          </button>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
<div class="flex empty:hidden justify-center items-center text-red-600"></div>
