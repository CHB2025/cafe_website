<tr hx-target="this" hx-swap="outerHTML" hx-push-url="false">
  <td><a href="/event/{{ event.id }}" hx-boost hx-target="#content" hx-push-url hx-swap="innerHTML">{{ event.name }}</a></td>
  <td>{{ event.start_date }}</td>
  <td>{{ event.end_date }}</td>
  <td>{{ event.allow_signups }}</td>
  <td><button hx-get="/event/list/row/{{ event.id }}/edit">Modify</button></td>
  <td><button hx-confirm="Are you sure you want to delete this event and all related schedules?" hx-delete="/event/{{ event.id }}">Delete</button>
</tr>
