<tr hx-target="this" hx-swap="outerHTML" hx-push-url="false">
  <form hx-patch="/event/{{ event.id }}">
    <td class="border p-2 md:p-4"><input class="border px-2 py-1 rounded-xl" type="text" name="name" value="{{ event.name }}"></input></td>
    <td class="border p-2 md:p-4"><input type="checkbox" name="allow_signups" {% if event.allow_signups %}checked="true" {% endif %}></input></td>
    <td class="border-p-2 md:p-4">
      <button class="px-4 py-2 border rounded-xl shadow hover:bg-zinc-400 hover:shadow-none" type="submit">Save</button>
      <button 
        class="px-4 py-2 border rounded-xl shadow text-white bg-red-600 hover:bg-red-900 hover:shadow-none" 
        hx-confirm="Are you sure you want to discard your changes?"
        hx-get="/event/list/row/{{ event.id }}">Cancel</button>
    </td>
  </form>
</tr>
