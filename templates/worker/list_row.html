<tr>
  <td class="border p-4">{{ worker.name_first }}</td>
  <td class="border p-4">{{ worker.name_last }}</td>
  <td class="border p-4">{{ worker.email }}</td>
  <td class="border p-4">{{ worker.phone.clone().unwrap_or("".to_owned()) }}</td>
  <td class="border p-4">{{ worker.shifts.unwrap_or(0) }}</td>
</tr>
