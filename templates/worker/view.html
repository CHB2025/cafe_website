<div class="flex flex-wrap basis-0 gap-4 items-start" hx-push-url="false">
  <div
    class="flex flex-col gap-2 p-4 pt-2 bg-white border rounded-2xl shadow flex-auto"
    hx-get="/worker/{{ id }}/details"
    hx-trigger="load"
    hx-target="this"
    hx-target="beforeend"
  >
    <h3 class="mb-4 font-serif text-xl font-medium text-zinc-400">Details</h3>
  </div>
  <div 
    class="flex flex-col gap-2 p-4 pt-2 bg-white border rounded-2xl shadow flex-auto"
    hx-get="/worker/{{ id }}/shifts" 
    hx-trigger="load" 
    hx-target="this"
    hx-swap="beforeend"
  >
    <h3 class="mb-4 font-serif text-xl font-medium text-zinc-400">Shifts</h3>
  </div>
</div>
