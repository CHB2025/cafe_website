<form class="form card" hx-put="/shift/{{ shift.id }}" hx-target="#edit-shift-results" hx-push-url="false">
  <label class="form-item">
    Title:
    <input type="text" name="title" value="{{ shift.title }}"/>
  </label>
  <label class="form-item">
    Start Time:
    <input type="time" name="start_time" value="{{ shift.start_time }}"/>
  </label>
  <label class="form-item">
    End Time:
    <input type="time" name="end_time" value="{{ shift.end_time }}"/>
  </label>
  <label class="form-item">
    Description:
    <textarea name="description" rows="5">{% if let Some(d) = shift.description %}{{ d }}{% endif %}</textarea>
  </label>
  <label class="form-item">
    Allow public signups:
    <input name="public_signup" type="checkbox" {% if shift.public_signup %}checked{% endif %}/>
    <div class="spacer"></div>
  </label>
  <div class="form-controls">
    <button class="primary" type="submit">Submit</button>
    <button hx-indicator="this" hx-get="/shift/{{ shift.id }}" hx-target="closest form" hx-swap="outerHTML">Cancel</button>
  </div>
  <div id="edit-shift-results" class="form-item"></div>
</form>
