{% match worker %}
  {% when None %}
  <label class="form-item" style="margin-top:1rem">
    First Name:
    <input type="text" name="first_name" required/>
  </label>
  <label class="form-item">
    Last Name:
    <input type="text" name="last_name" required/>
  </label>
  <label class="form-item">
    Phone number:
    <input type="tel" name="phone_number" pattern="{{ PHONE_REGEX }}" placeholder="999-999-9999"/>
  </label>
  {% when Some with (worker) %}
  <div class="form-item" style="margin-top:1rem">
    <p>Welcome, {{ worker.name_first }}</p>
  </div>
{% endmatch %}
