
<form class="card" action="/login" method="post" hx-boost="true" hx-target="#login_results">
  <div class="form-item">
    <label>Email:</label>
    <input name="email" type="email" required="true"></input>
  </div>
  <div class="form-item">
    <label>Password:</label>
    <input name="password" type="password" required="true"></input>
  </div>
  <div id="login_results"></div>
  <button type="submit">Submit</button>
</form>
